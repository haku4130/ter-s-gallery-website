<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/base-styles.css" />
    <title>ter`s gallery</title>
  </head>
  <body>
    <header>
      <div class="header-inside">
        <div class="logo"><span>ter's</span> gallery</div>
        <nav>
          <ul>
            <li><a>ПРОДУКТЫ</a></li>
            <li><a>О НАС</a></li>
            <li><a>ПРОЕКТЫ</a></li>
            <li><a>КОНТАКТЫ</a></li>
          </ul>
        </nav>
        <div id="mySidenav" class="sidenav">
          <a class="closebtn"
            ><svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
          </a>
          <a href="#">ПРОДУКТЫ</a>
          <a href="#">О НАС</a>
          <a href="#">ПРОЕКТЫ</a>
          <a href="#">КОНТАКТЫ</a>
        </div>
        <svg
          id="openNavBtn"
          class="cursor-link"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="M5 7h14M5 12h14M5 17h14"
          />
        </svg>
      </div>
    </header>

    <main>
      <div class="gallery">
        <div class="gallery-item">
          <img
            src="/static/00d72329a4d6de38b2a9187911be60c0.jpg"
            alt="Item 1"
          />
        </div>
        <div class="gallery-item">
          <img
            src="/static/8a74356cc55e3ab296a5d321fb2442e6.jpg"
            alt="Item 2"
          />
        </div>
        <div class="gallery-item">
          <img
            src="/static/ad343c0db6d4d0525c8c6e6ba10d46a2.jpg"
            alt="Item 3"
          />
        </div>
        <div class="gallery-item">
          <img
            src="/static/28db71495a0da46a119cc2b7814256a5.jpg"
            alt="Item 4"
          />
        </div>
        <div class="gallery-item">
          <img
            src="/static/d0b65ee09900b033b131f95ace498c49.jpg"
            alt="Item 5"
          />
        </div>
        <div class="gallery-item">
          <img
            src="/static/3feb31ca37f0248f593f4735e02b447b.jpg"
            alt="Item 6"
          />
        </div>
        <div class="gallery-item">
          <img
            src="/static/d77beabd374ccd1696f9c705933dc146.jpg"
            alt="Item 6"
          />
        </div>
      </div>
    </main>
  </body>
  <script src="/main.js"></script>
</html>
